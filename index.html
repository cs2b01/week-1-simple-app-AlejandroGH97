<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Screen</title>
</head>

<body>
  <div>
  <p><input type="text" id="us" placeholder="Username"/></p>
  <p><input type="password" id="ps" placeholder="Password"/></p>
  <p><input type="button" id="bt" onclick="login()" value="LOG IN"/></p>
  <p><span id="success"/></p>
</div>

<script>
function login(){
if(document.getElementById('us').value == document.getElementById('ps').value){
  document.getElementById('success').innerHTML = "You logged in successfully!";
}
else{
  document.getElementById('success').innerHTML = "Invalid login.";
}
document.getElementById('us').value = '';
document.getElementById('ps').value = '';
}

</script>

</body>

</html>
